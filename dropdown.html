<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="d-md-inline-flex">

    
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Operational Region
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <!-- checks -->
            <div class="form-check">
                <input class="form-check-input" id="chkboxMaha" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Maharashtra
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="chkboxGoa" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Goa
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="chkboxGuj" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Gujrat
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="chkboxPan" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Panjab
                </label>
            </div>
            <!-- checks  -->
        </ul>
    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
           Region
        </button>
        <ul class="dropdown-menu" id="dynamicDD" aria-labelledby="dropdownMenuButton1">
            
        </ul>
      </div>
    
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
           Areas
        </button>
        <ul class="dropdown-menu" id="area" aria-labelledby="dropdownMenuButton2">
            
        </ul>
    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="stations" data-bs-toggle="dropdown" aria-expanded="false">
           Stations
        </button>
        <ul class="dropdown-menu" id="area" aria-labelledby="dropdownMenuButton2">
            
        </ul>
    </div>

      </div>
</div>
